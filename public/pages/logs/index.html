<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Logs - Production Tracker</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <div class="app-title">
            <img src="/assets/logo.webp" alt="Production Tracker" class="app-logo">
            <span>Production Tracker</span>
        </div>
        <nav class="header-nav">
            <button onclick="window.location.href='/'" class="nav-button">Home</button>
            <button onclick="window.location.href='/pages/products'" class="nav-button">Products</button>
            <button onclick="window.location.href='/pages/logs'" class="nav-button active">Logs</button>
        </nav>
        <div class="header-controls">
            <button type="button" class="icon-button theme-toggle" title="Toggle theme" onclick="toggleTheme()">ðŸŒ“</button>
            <button type="button" class="icon-button refresh-button" title="Refresh page" onclick="refreshPage()">â†»</button>
        </div>
    </header>

    <main class="content-container">
        <section id="addLogSection">
            <h2>Add Production Log</h2>
            <form id="productionForm">
                <div class="form-group">
                    <label for="productSearch">Search Product:</label>
                    <div class="select-container">
                        <div class="search-controls">
                            <input type="text" id="productSearch" class="product-search" placeholder="Type to search products...">
                            <button type="button" class="icon-button clear-button" title="Clear search" onclick="clearProductSearch()">âœ•</button>
                        </div>
                        <select id="productSelect" class="filtered-select" required>
                            <option value="">Select a product</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" required>
                    <span id="unitTypeDisplay"></span>
                </div>
                <button type="submit">Add Production Log</button>
            </form>
        </section>

        <section id="viewLogsSection">
            <h2>View Production Logs</h2>
            <div class="date-filter">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate">
                <button id="filterButton">Filter</button>
            </div>
            <table id="productionTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Created At</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Unit Type</th>
                        <th>Category</th>
                        <th>Updation Reason</th>
                        <th>Updated At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productionData"></tbody>
            </table>
        </section>
    </main>

    <div id="editDialog" class="modal">
        <div class="modal-content">
            <h3>Edit Production Log</h3>
            <form id="editForm">
                <div class="form-group">
                    <label for="editQuantity">Quantity:</label>
                    <input type="number" id="editQuantity" required>
                    <span id="editUnitTypeDisplay"></span>
                </div>
                <div class="form-group">
                    <label for="editReason">Updation Reason:</label>
                    <textarea id="editReason" required></textarea>
                </div>
                <button type="submit">Update</button>
                <button type="button" onclick="closeEditDialog()">Cancel</button>
            </form>
        </div>
    </div>

    <script src="/script.js"></script>
    <script>
        // Initialize theme before other scripts
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
    <script src="script.js"></script>
</body>
</html>
