<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="app-header">
        <div class="app-title">
            <img src="/assets/logo.webp" alt="Production Tracker" class="app-logo">
            <span>Production Tracker</span>
        </div>
        <nav class="header-nav">
            <button onclick="window.location.href='/'" class="nav-button active">Home</button>
            <button onclick="window.location.href='/pages/products'" class="nav-button">Products</button>
            <button onclick="window.location.href='/pages/logs'" class="nav-button">Logs</button>
        </nav>
        <div class="header-controls">
            <button type="button" class="icon-button theme-toggle" title="Toggle theme" onclick="toggleTheme()">ðŸŒ“</button>
            <button type="button" class="icon-button refresh-button" title="Refresh page" onclick="refreshPage()">â†»</button>
        </div>
    </header>

    <main class="content-container home-container">
        <section class="export-section">
            <h2>Export Reports</h2>
            <div class="export-card">
                <div class="export-controls">
                    <div class="form-group">
                        <label for="summaryDate">Select Date:</label>
                        <input type="date" id="summaryDate">
                    </div>
                    <div class="export-buttons">
                        <button onclick="exportCategorySummary()">Export Category Summary</button>
                        <button onclick="exportDetailedCategorySummary()">Export Detailed Summary</button>
                    </div>
                </div>
                
                <div class="date-range-export">
                    <h3>Export Production Logs</h3>
                    <div class="form-group">
                        <label for="startDate">Start Date:</label>
                        <input type="date" id="startDate">
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date:</label>
                        <input type="date" id="endDate">
                    </div>
                    <button onclick="exportProductionLogs()">Export Logs</button>
                </div>
            </div>
        </section>
    </main>

    <div id="editDialog" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Edit Production Log</h3>
            <form id="editForm">
                <div class="form-group">
                    <label for="editQuantity">Quantity:</label>
                    <input type="number" id="editQuantity" required>
                </div>
                <div class="form-group">
                    <label for="editReason">Updation Reason:</label>
                    <textarea id="editReason" required></textarea>
                </div>
                <button type="submit">Update</button>
                <button type="button" onclick="closeEditDialog()">Cancel</button>
            </form>
        </div>
    </div>

    <div id="editProductDialog" class="modal">
        <div class="modal-content">
            <h3>Edit Product</h3>
            <form id="editProductForm">
                <div class="form-group">
                    <label for="editProductName">Name:</label>
                    <input type="text" id="editProductName" required>
                </div>
                <div class="form-group">
                    <label for="editProductCategory">Category:</label>
                    <input type="text" id="editProductCategory" required>
                </div>
                <div class="form-group">
                    <label for="editProductUnitType">Unit Type:</label>
                    <input type="text" id="editProductUnitType" required>
                </div>
                <button type="submit">Update</button>
                <button type="button" onclick="closeEditProductDialog()">Cancel</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
